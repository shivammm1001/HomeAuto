<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Relay Control</title>
</head>
<body>
  <h1>ESP32 Relay Control</h1>
  <button onclick="turnOnRelay()">Turn On</button>
  <button onclick="turnOffRelay()">Turn Off</button>

  <script>
    function turnOnRelay() {
      fetch('/relay/on');
    }

    function turnOffRelay() {
      fetch('/relay/off');
    }
  </script>
</body>
</html>
